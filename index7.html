                    </div>

                <div class="row">
                    <div class="col-7"></div>
                    <div class="col-5">
                        <video id="video" width="686.94" height="300" autoplay></video>
                        <script>
                        navigator.mediaDevices.getUserMedia({ video: true })
                            .then(function(stream) {
                            var video = document.getElementById('video');
                            video.srcObject = stream;
                            video.play();
                            })
                            .catch(function(error) {
                            console.log('開啟攝影機失敗: ' + error.message);
                            });
                        </script>
                    </div>
